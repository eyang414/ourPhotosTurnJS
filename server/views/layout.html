<html lang="en">

  <head>

    <style type="text/css">
      #magazine{
      	width:1152px;
      	height: 650px;
      }
      #magazine .turn-page{
      	background-color:#ccc;
      	background-size:100% 100%;

  <body>
    <div id="main" style="padding: 20px 20px">
      <h1>Upload Your Photo Album</h1>
      <form enctype="multipart/form-data" action="/uploads" method="POST">
        <input id="image-file" type="file" name="photo" />
        <input name="themes" type="text" placeholder="Album Name"/></input>
        <input type="checkbox" name="vehicle" value="Wedding">Wedding</input>
        <input type="checkbox" name="vehicle" value="Beach">Beach</input>
        <input type="checkbox" name="vehicle" value="Baby">Baby</input>
        <button class="btn btn-info" type="submit" value="Submit" id="formSubmitBtn">Submit</button>
      </form>
      <button class="btn btn-default" id="addPageBtn">Add Page</button>
      <div id="magazine">
        <div class="hard spacer col-md-8">Your Photo Album
          <img class="col-md-offset-2 col-md-8 spacer"src="image1.jpeg" alt="cover-photo">
        </div>
        <div class="hard spacer col-md-8">
          <img class="col-md-offset-2 col-md-8 spacer" src="image2.jpeg" alt="inner-photo1">
          <img class="col-md-offset-2 col-md-8 spacer" src="image3.jpeg" alt="inner-photo2">
        </div>
        <div >
          <img class="col-md-offset-2 col-md-8 spacer" src="http://www.krbe.com/wp-content/uploads/sites/115/2016/07/vacay.jpg" alt="insertPhoto">
          <img class="col-md-offset-2 col-md-8 spacer" src="http://media1.s-nbcnews.com/i/newscms/2015_35/755581/family-vacation-tease-today-150829_262cf042247de167bece5b479ed1a8b2.jpg" alt="internalImage">
        </div>
        <div >
          <img class="col-md-offset-2 col-md-8 spacer" src="https://www.elements.org/images/21_orig.jpg">
          <img class="col-md-offset-2 col-md-8 spacer" src="http://honeyandlime.co/wp-content/uploads/2012/06/family-summer-vacation.jpg">
        </div>
        <div >
          <img class="col-md-offset-2 col-md-8 spacer" src="http://globaltraveltourism.com/wp-content/uploads/2016/05/vacation-photos.jpg">
          <img class="col-md-offset-2 col-md-8 spacer" src="http://www.wildwoodsnj.com/images/interior-rotating/interior_image_10033.jpg" alt="internalImage">
        </div>
        <div >
          <img class="col-md-offset-2 col-md-8 spacer" src="http://lauriesteindds.com/wp-content/uploads/family_vacation.jpg">
          <img class="col-md-offset-2 col-md-8 spacer" src="http://images.agoramedia.com/wte3.0/gcms/toddler-landing-family-beach-200x200-wb.jpg" alt="internalImage">
        </div>
        <div >
          <img class="col-md-offset-2 col-md-8 spacer" src="http://www.destination360.com/travel/vacations/images/s/family-vacation-ideas.jpg">
          <img class="col-md-offset-2 col-md-8 spacer" src="http://images.familyvacationcritic.com/outer-banks-new-image.jpg" alt="internalImage">
        </div>
        <div class="hard" id="addPhotos"> Add More Photos </div>
      </div>

      <script type="text/javascript">
      	$(window).ready(function() {
      		$('#magazine').turn({
      							display: 'double',
      							acceleration: true,
      							gradients: !$.isTouch,
      							elevation:50,
      							when: {
      								turned: function(e, page) {
      									/*console.log('Current view: ', $(this).turn('view'));*/
      								}
      							}
      						});
      	});


      	$(window).bind('keydown', function(e){

      		if (e.keyCode==37)
      			$('#magazine').turn('previous');
      		else if (e.keyCode==39)
      			$('#magazine').turn('next');

      	});
      </script>
    </div>
    <footer id="footer">
      <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/36467913%3Fsecret_token%3Ds-O8ko0&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
