<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Our Photos</title>
    <link rel="stylesheet" href="stylesheets/milligram.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="turn.js"></script>


    <style type="text/css">
      body{
      	background:#ccc;
      }
      #magazine{
      	width:1152px;
      	height:2500px;
      }
      #magazine .turn-page{
      	background-color:#ccc;
      	background-size:100% 100%;
      }
    </style>
  </head>

  <body>
    <div id="main" style="padding: 20px 20px">
      <h1 class="milligram">Check out your photo album</h1>
      <form enctype="multipart/form-data" action="/uploads" method="POST">
        <input id="image-file" type="file" name="photo" />
        <input name="themes" type="text" />
        <button type="submit" value="Submit">Submit</button>
      </form>
      <div id="magazine">
        <div style="background-image:url(https://i.ytimg.com/vi/8HVWitAW-Qg/hqdefault.jpg);">
          <img src="/image.jpeg" alt="possiblePhoto">
          <img src="https://i.ytimg.com/vi/8HVWitAW-Qg/hqdefault.jpg" alt="internalImage">
          <img src="http://static.boredpanda.com/blog/wp-content/uploads/2016/08/cute-kittens-30-57b30ad41bc90__605.jpg" alt="internalImage">
          <img src="https://i.ytimg.com/vi/8HVWitAW-Qg/hqdefault.jpg" alt="internalImage">
        </div>
      	<div style="background-image:url(https://i.ytimg.com/vi/8HVWitAW-Qg/hqdefault.jpg);"></div>
          <img src="data:image/gif;base64,xxxxxxxxxxxxx...">
      	<div style="background-image:url(https://i.ytimg.com/vi/8HVWitAW-Qg/hqdefault.jpg);"></div>
      	<div style="background-image:url(https://i.ytimg.com/vi/8HVWitAW-Qg/hqdefault.jpg);"></div>
      	<div style="background-image:url(https://i.ytimg.com/vi/8HVWitAW-Qg/hqdefault.jpg);"></div>
      	<div style="background-image:url(https://i.ytimg.com/vi/8HVWitAW-Qg/hqdefault.jpg);"></div>
      </div>

      <script type="text/javascript">


      </script>

      <script type="text/javascript">

      	$(window).ready(function() {
      		$('#magazine').turn({
      							display: 'double',
      							acceleration: true,
      							gradients: !$.isTouch,
      							elevation:50,
      							when: {
      								turned: function(e, page) {
      									/*console.log('Current view: ', $(this).turn('view'));*/
      								}
      							}
      						});
      	});


      	$(window).bind('keydown', function(e){

      		if (e.keyCode==37)
      			$('#magazine').turn('previous');
      		else if (e.keyCode==39)
      			$('#magazine').turn('next');

      	});

      </script>
    </div>
    <footer id="footer">
      <iframe width="100%" height="450" scrolling="no" frameBorder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/36467913%3Fsecret_token%3Ds-O8ko0&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
    </footer>
  </body>

</html>
